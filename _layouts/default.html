<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header style="display: flex; align-items: center; justify-content: space-between; padding: 1em; background: inherit;">
        <!-- Left side: Slate's default site title -->
        <h1 style="margin: 0; font-size: 2em; color: inherit;">
          <a href="{{ "/" | relative_url }}" style="color: inherit; text-decoration: none;">
            {{ site.title }}
          </a>
        </h1>

        <!-- Right side: header image -->
        <img src="{{ "/assets/images/header.jpg" | relative_url }}"
             alt="Header Image"
             style="width: 50%; height: 100%; object-fit: cover; display: block; margin: 0; padding: 0;">
      </header>

      <section>
        {{ content }}
      </section>
      <footer>
        {% include footer.html %}
      </footer>
    </div>
  </body>
</html>
