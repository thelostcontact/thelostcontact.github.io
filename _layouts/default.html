<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
</head>
<body>
  <div class="wrapper">
    <header class="header-flex">
      <!-- Left side: Site title -->
      <h1 id="project_title">
        <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
      </h1>
      <!-- Right side: Header image -->
      <img src="{{ "/assets/img/header-image.png" | relative_url }}" alt="Header Image" class="header-logo">
    </header>

    <section class="page-content">
      {{ content }}
    </section>

    <footer style="text-align: center; padding: 1em 0; color: #666;">
      <p>Published with <a href="https://pages.github.com" style="color: #666; text-decoration: none;">GitHub Pages</a></p>
    </footer>
  </div>
</body>
</html>
