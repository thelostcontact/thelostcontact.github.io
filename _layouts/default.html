<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>

  <!-- Link your main CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>

  <header style="background: #333; padding: 0; margin: 0;">
    {% assign is_home =
       page.url == '/' or page.permalink == '/' or page.path == 'index.md' or page.path == 'index.html' %}
       
    {% if is_home %}
      <div class="header-flex">
        <h1 id="project_title">
          <a href="{{ '/' | relative_url }}">thelostcontact</a>
        </h1>
        <img
          class="header-logo"
          src="{{ '/assets/img/header-image.png' | relative_url }}"
          alt="The Lost Contact">
      </div>
    {% else %}
      <h1 id="project_title">
        <a href="{{ '/' | relative_url }}">thelostcontact</a>
      </h1>
    {% endif %}
  </header>

  <main>
    {{ content }}
  </main>

</body>
</html>
