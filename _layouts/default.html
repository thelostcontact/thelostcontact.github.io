<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header style="display: flex; align-items: center; justify-content: space-between; padding: 1em; background: #f8f8f8;">
        <!-- Left side: Slate's default site title -->
        <h1 style="margin: 0; font-size: 2em; color: #333; flex: 1; text-align: left;">
          <a href="{{ "/" | relative_url }}" style="color: inherit; text-decoration: none;">
            {{ site.title }}
          </a>
        </h1>

        <!-- Right side: header image -->
        <img src="{{ "/assets/img/header-image.png" | relative_url }}"
             alt="Header Image"
             style="width: 50%; height: 100%; object-fit: cover; display: block; margin-left: 1em;">
      </header>

      <section style="max-width: 960px; margin: 2em auto; padding: 0 1em;">
        {{ content }}
      </section>

      <footer style="text-align: center; padding: 1em 0; color: #666;">
        <p>Published with <a href="https://pages.github.com" style="color: #666; text-decoration: none;">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
